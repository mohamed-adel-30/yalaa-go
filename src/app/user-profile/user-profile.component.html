
<div class="container-fluid">
    <div class="wrapper m-auto">
      <!-- userImg -->
      <div class="addimg">
        <div class="avatar-upload">
          <div class="avatar-edit">
            <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" (change)="readURL($event)" />
            <label for="imageUpload"></label>
          </div>
  
          <div *ngIf='user.image else elseBlock' class="avatar-preview">
            <img id="imagePreview" [src]="user.image" #Datavalue />
          </div>
          <ng-template #elseBlock>
            <img id="imagePreview" [src]="imageSrc" #Datavalue />
          </ng-template>
  
        </div>
      </div>
  
      <!-- username -->
      <div class="userName">
        <h1>{{user.fName}}</h1>
      </div>
  
      <!-- edit data -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        edit
      </button>
  
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form-group container" [formGroup]='myForm' (ngSubmit)="onSubmit(myForm)">
                <div class="name">
                  <input formControlName="name" placeholder="edit your name">
                </div>
                <div class="text-danger my-1" *ngIf="myForm.get('name').hasError('required') && myForm.touched">
                  this name is requeired
                </div>
  
                <div class="email">
                  <input formControlName="email" placeholder="edit Your email">
                </div>
                <div class="text-danger my-1" *ngIf="myForm.controls.email.hasError('pattern')">
                  mail must be "abc@abc.com"
                </div>
                <div class="text-danger my-1" *ngIf="myForm.controls.email.hasError('required') && myForm.touched ">
                  mail is requeired
                </div>
  
                <div class="password">
                  <input formControlName="password" placeholder="edit your password" type="password">
                </div>
                <div class="text-danger my-1" *ngIf="myForm.controls.password.hasError('required') && myForm.touched ">
                  password is requeired
                </div>
                <div class="text-danger my-1" *ngIf="myForm.controls.password.hasError('pattern')">
                  password must be at least 5 charachters and contain at least upper char, low char, number
                </div>
  
                <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <!-- placesData -->
      <div *ngFor='let fav of userFavouritesPlaces' style="margin-bottom: 100px;">
        <ul [id]=fav.id>
          <li>
            <a routerLink="/place/{{fav.id}}">{{fav.name}}</a>
          </li>
          <li>
            <p>{{fav.address}}</p>
          </li>
          <li>
            <p>{{fav.location}}</p>
          </li>
          <li>
            <p>{{fav.desc}}</p>
          </li>
          <button (click)="removeFav($event)">remove</button>
        </ul>
      </div>
    </div>
  </div>
