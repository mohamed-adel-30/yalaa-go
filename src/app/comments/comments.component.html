<div class="container all-comm pt-2 pb-2 container-font">
  <!-- start reviews -->
  <section class=" userComm-section d-flex row  justify-content-between ">
    <div class="col-md-8 reviewsRange">
      <h3>60 Reviews</h3>

      <div>

        <svg *ngFor="let rate of arrRates" height="25" width="25" class="star rating">
          <polygon points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <!-- <i class="fas fa-star full-start-color" *ngFor="let rate of arrRates"></i> -->
        <div class="progress specific-progress ml-3">
          <span class="  progress-bar  specific-progress-warning " role="progressbar" style="width: 75%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></span>
        </div>
      </div>
      <div>
        <svg *ngFor="let rate of arrsecRates" height="25" width="25" class="star rating">
          <polygon points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <svg *ngFor="let rate of arrfifthRates" height="25" width="25" class="star rating" >
          <polygon class='empty-start-color' points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <div class="progress specific-progress ml-3">
          <span class="  progress-bar  specific-progress-warning " role="progressbar" style="width: 60%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></span>
        </div>
      </div>
      <div>
        <svg *ngFor="let rate of arrthirdRates" height="25" width="25" class="star rating">
          <polygon points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <svg *ngFor="let rate of arrfourthRates" height="25" width="25" class="star rating" >
          <polygon class='empty-start-color' points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <div class="progress specific-progress ml-3">
          <span class="  progress-bar  specific-progress-warning " role="progressbar" style="width: 50%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></span>
        </div>
      </div>
      <div>
        <svg *ngFor="let rate of arrfourthRates" height="25" width="25" class="star rating">
          <polygon points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        
        <svg *ngFor="let rate of arrthirdRates" height="25" width="25" class="star rating" >
          <polygon class='empty-start-color' points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <div class="progress specific-progress ml-3">
          <span class="  progress-bar  specific-progress-warning " role="progressbar" style="width: 30%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></span>
        </div>
      </div>
      <div>
        <svg *ngFor="let rate of arrfifthRates" height="25" width="25" class="star rating">
          <polygon points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <svg *ngFor="let rate of arrsecRates" height="25" width="25" class="star rating" >
          <polygon class='empty-start-color' points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
        <div class="progress specific-progress ml-3">
          <span class="  progress-bar  specific-progress-warning " role="progressbar" style="width: 20%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></span>
        </div>
      </div>
    </div>
    <div class="col-md-3 reviewsWrite">Write review</div>
  </section>
  <!-- end reviews -->

  <!--start add comments -->
  <div class="rating-person pt-2">
    <app-rates [id]="singlePlaceId"></app-rates>
  </div>
  <div class="input-group mb-3 add-comm">
    <input type="text" #inputComment class="form-control custom-input" placeholder="your Comment"
      aria-label="your Comment" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="input-group-text cutom-btn" id="basic-addon2" (click)="addComment(inputComment)">add
        comment</button>
    </div>
  </div>

  <!--end add comment -->


  <div class="row border-bottom pt-3 pb-3 rate-commts" *ngFor="let comment of showedComments">
    <figure class="col-1">
      <img src="../../assets/avatar.png" class="img-fluid">
      <h5 class="userName pl-2">{{comment.userName}}</h5>
    </figure>
    <div class="col-6">
      <!-- <h1>{{comment.rate}}</h1> -->
      <div>
        <svg *ngFor="let rate of comment.arrOfRate" height="25" width="25" class="star rating">
          <polygon points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;">
          </polygon>
        </svg>
      </div>
      <ng-template #visiblePara>
        <div id="custome-para">
          <p >{{comment.comment}}</p>

        </div>
       
      </ng-template>
      <div *ngIf='inputDisplay ; else visiblePara'>
        <input  id="{{comment.id}}" type="text" value="{{comment.comment}}"  #inputval> 
        <button (click)="addingEdidtedComment(comment.id)">Add</button>
      </div>
     
    </div>
    <div class="col-4">
      <!-- delet btn -->
      <button (click)='deleteComm(comment.id)'>Delete</button>
       <!-- edit btn -->
      <button (click)='editComm(comment.id)'>Edit</button>
    </div>
  </div>
</div>
