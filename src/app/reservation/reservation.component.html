<div class="container">
  <h1>Reservation Page</h1>
  <h1>{{total}}$</h1>




  <div *ngFor="let game of selectedGames; let i = index" class="p-2 m-2"
    style="border: 1px grey solid; border-radius: 20px;">
    {{game.name}}
    <hr>
    {{game.count}} Tickets -Each {{game.price}} $


    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        {{selctedHour[i]}}
      </button>
      <div class="dropdown-menu">
        <a class="{{i}} dropdown-item" (click)="gettingHours($event,i)">1-3</a>
        <a class="{{i}} dropdown-item" (click)="gettingHours($event,i)">4-6</a>
        <a class="{{i}} dropdown-item" (click)="gettingHours($event,i)">7-10</a>
      </div>
    </div>
    <label for="start">Start date:</label>

    <input class="{{i}}" type="date" id="start" name="trip-start" required value="2020-02-18" min="2020-01-01"
      max="2020-12-31" (input)="getDate($event,i)">
  </div>



</div>

<input type="text" name="" id="" placeholder="Enter Your Visa  number " (input)="gettingvisaNumber($event)">
<input type="password" placeholder="enter you visa password " (input)="gettingvisaPassword($event)">
<button class="btn btn-success" [disabled]="!allowTosubmit" (click)="handlinSubmit()">
  pay finally
</button>
